<!DOCTYPE html>
<html>
   <head>
      <title>Calculator</title>
      <meta name="theme-color" content="#3B4664" />
      <link rel="icon" type="icon/png" href="./icon.png" />
      <meta name='viewport' content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" type="text/css" href="./css/index.css" />
   </head>
   <body>
      <main class="main">
         <div class="calc-container">
         <div class="calc-head">
            <p>Calc</p>
            <ul>
               <li></li>
               <li></li>
               <li></li>
            </ul>
         </div>
         <div class="calc-output">
            <p>1234</p>
         </div>
         <div class="calc-input">
            <div class="char-btn">
               <li>7</li>
               <li>8</li>
               <li>9</li>
               <li>DEL</li>
               <li>4</li>
               <li>5</li>
               <li>6</li>
               <li>+</li>
               <li>1</li>
               <li>2</li>
               <li>3</li>
               <li>-</li>
               <li>.</li>
               <li>0</li>
               <li>/</li>
               <li>x</li>
            </div>
            <div class="num-btn">
                <div class="reset">RESET</div>
                <div class="calculate">=</div>
            </div>
         </div>
         </div>
      </main>

      <footer>
         <p>Created By <b>@Armaan Malik</b> And designed By <b>Manuwer</b></p>
      </footer>
   </body>
   
   <script async="true" type="text/javascript" src="./js/index.js"></script>
</html>
